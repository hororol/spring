<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
</head>
<body>
<h1>Calculator</h1>
<form action="">
    <input type="text" name="num1">
    <select name="operator" id="">
        <option selected>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" name="num2">
    <input type="submit" value="확인">
</form>
<h3 th:text="${result}"></h3>
</body>
</html>
