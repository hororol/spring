<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 검색하기</title>
</head>
<body>
<h1>책 검색하기</h1>
<div th:each="bookList:${bookList}">
    <div id="img" style="display:inline-block">
        <a th:href="@{/book/view(idx=${bookList.getIdx})}"><img th:src="@{/img/} + ${bookList.getImg}" style="width: 50px; height: 70px;"></a>
    </div>
    <div style="display:inline-block; margin-top:-0.2rem;">
        <div>제목 : <span th:text="${bookList.getTitle}" ></span></div>
        <div>카테고리 : <span th:text="${bookList.getCategory}"></span></div>
        <div>가격 : <span th:text="${bookList.getPrice}"></span>원</div>
    </div>
</div>
</body>
</html>
